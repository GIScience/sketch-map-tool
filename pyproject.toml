[tool.poetry]
name = "sketch_map_tool"
version = "1.1.4"
description = ""
authors = ["HeiGIT <info@heigit.org>"]
license = "GNU Affero General Public License v3.0"

[tool.poetry.dependencies]
python = "^3.10"
Flask = "^2.2.5"
waitress = "^2.1.2"
requests = "^2.28.1"
WTForms = "^3.0.1"
matplotlib = "^3.5.3"
reportlab = "^3.6.11"
toml = "^0.10.2"
celery = {extras = ["SQLAlchemy", "redis"], version = "^5.2.7"}
opencv-python = "^4.6.0"
qrcode = "^7.3.1"
svglib = "^1.4.1"
PyMuPDF = {extras = ["Pillow"], version = "^1.21.0"}
plotly = "^5.15.0"
kaleido = "0.2.1"  # Not working with '^', cf. https://github.com/plotly/Kaleido/issues/125
geojson = "^2.5.0"
matplotlib-scalebar = "^0.8.1"
redis = "^4.5.4"
pyproj = "^3.6.1"
testcontainers-postgres = "^0.0.1rc1"
pytest-celery = "^0.0.0"
testcontainers-redis = "^0.0.1rc1"
transformers = {extras = ["scipy"], version = "^4.35.0"}
torch = {version = "^2.1.0+cpu", source = "pytorch"}
torchvision = {version = "^0.16.0+cpu", source = "pytorch"}
torchaudio = {version = "^2.1.0+cpu", source = "pytorch"}

[tool.poetry.group.dev.dependencies]
# Versions are fixed to match versions used by pre-commit
black = "22.8.0"
ruff = "0.0.292"
pytest = "^7.1.3"
pre-commit = "^2.20.0"
types-toml = "^0.10.8"
types-redis = "^4.3.21.3"
vcrpy = "^4.2.1"
pytest-celery = "^0.0.0"
flower = "^1.2.0"
locust = "^2.14.2"

[[tool.poetry.source]]
name = "pytorch"
url = "https://download.pytorch.org/whl/cpu"
priority = "explicit"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
select = [
    "E",    # pycodestyle Error
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-nameing
    "Q",    # flake8-quotes
    "W",    # pycodestyle Warning
    "C90",  # mccabe
]

[tool.pytest.ini_options]
testpaths = ["tests"]
