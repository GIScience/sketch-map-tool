# Default values for sketch-map-tool.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Provide additional config in toml format. Broker and result-backend connection strings are generated by the chart and do not need to be supplied here.
# customConfig: |
#   wms-read-timeout = 700

celery:
  image:
    repository: repo.example.org/smt
    tag: latest

  # Configuration for the volume that holds the weights
  persistence:
    accessModes:
      - ReadWriteOnce
    size: 1Gi
    # storageClassName:

  nodeSelector: {}

  weightsSourceUrl: 
    osm: "https://downloads.ohsome.org/sketch-map-tool/weights/SMT-OSM.pt"
    esri: "https://downloads.ohsome.org/sketch-map-tool/weights/SMT-ESRI.pt"
    cls: "https://downloads.ohsome.org/sketch-map-tool/weights/SMT-CLS.pt"

flask:
  image:
    repository: repo.example.org/smt
    tag: latest

  nodeSelector: {}

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  # -- Expose flask via gateway-api HTTPRoute
  # Requires Gateway API resources and suitable controller installed within the cluster
  # (see: https://gateway-api.sigs.k8s.io/guides/)
  httpRoute:
    # HTTPRoute enabled.
    enabled: false
    # HTTPRoute annotations.
    annotations: {}
    # Which Gateways this Route is attached to.
    parentRefs:
      - name: gateway
        sectionName: http
        # namespace: default
    # Hostnames matching HTTP header.
    hostnames:
      - chart-example.local
    # List of rules and filters applied.
    rules:
      - matches:
          - path:
              type: PathPrefix
              value: /

