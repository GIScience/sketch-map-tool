postgres:
  # When enabled groundhog2k/postgres helm chart is deployed along side the SketchMapTool. Set to false when using your own Postgres database in- or outside of Kubernetes.
  # For full values see here https://artifacthub.io/packages/helm/groundhog2k/postgres?modal=values
  enabled: true
  # When postgres.enabled is false set the connection credentials here. Ignored otherwises
  external:
    host: ""
    # port: ""
    database: ""
    user: ""
    password: ""
  settings:
    superuserPassword:
      value: smtpgadminpw
  userDatabase:
    name:
      value: smt
    user:
      value: smtuser
    password:
      value: smtuserpw
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 500m
      memory: 1024Mi
  customConfig: |
    # Generated with https://pgtune.leopard.in.ua/
    # DB Version: 17
    # OS Type: linux
    # DB Type: web
    # Total Memory (RAM): 1 GB
    # Data Storage: ssd

    max_connections = 200
    shared_buffers = 256MB
    effective_cache_size = 768MB
    maintenance_work_mem = 64MB
    checkpoint_completion_target = 0.9
    wal_buffers = 7864kB
    default_statistics_target = 100
    random_page_cost = 1.1
    effective_io_concurrency = 200
    work_mem = 1260kB
    huge_pages = off
    min_wal_size = 1GB
    max_wal_size = 4GB
  storage:
    requestedSize: 100Gi
    # className:

redis:
  # When enabled groundhog2k/redis helm chart is deployed along side the SketchMapTool. Set to false when using your own redis cache in- or outside of Kubernetes.
  # For full values see here https://artifacthub.io/packages/helm/groundhog2k/redis?modal=values
  enabled: true
  # When redis.enabled is false set the connection credentials here. Ignored otherwises
  external:
    host: ""
    # port: ""
    # dbNumber: ""
    # username: ""
    # password: ""

  resources:
    limits:
      cpu: 100m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 512Mi
  storage:
    requestedSize: 10Gi
    # className:
