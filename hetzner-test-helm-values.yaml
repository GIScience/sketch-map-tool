# Provide additional config in toml format. Broker and result-backend connection strings are generated by the chart and do not need to be supplied here.
# customConfig: |
#   wms-read-timeout = 700

celery:
  image:
    repository: repo.heigit.org/heigit/sketch-map-tool
    tag: latest

  # Configuration for the volume that holds the weights
  persistence:
    accessModes:
      - ReadWriteOnce
    size: 10Gi
    storageClassName: local-lvm

  resources:
    limits:
      cpu: 1000m
      memory: 24Gi
    requests:
      cpu: 100m
      memory: 15Gi

flask:
  image:
    repository: repo.heigit.org/heigit/sketch-map-tool
    tag: latest

  ingress:
    # Tell proxy to make flask public
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: smt.heigitk8s.de
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
     - secretName: smt-heigitk8s-de-tls
       hosts:
         - smt.heigitk8s.de

  resources:
    limits:
      cpu: 200m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 1Gi

flower:
  image:
    repository: repo.heigit.org/heigit/sketch-map-tool
    tag: latest
  ingress:
    enabled: false

  resources:
    limits:
      cpu: 200m
      memory: 1Gi
    requests:
      cpu: 100m
      memory: 512Mi

postgres:
  nodeSelector:
    instance.hetzner.cloud/provided-by: cloud
  storage:
    requestedSize: 100Gi
    className: hcloud-volumes

redis:
  nodeSelector:
    instance.hetzner.cloud/provided-by: cloud
  storage:
    requestedSize: 10Gi
    className: hcloud-volumes
